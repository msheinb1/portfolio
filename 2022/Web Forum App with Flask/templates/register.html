{% extends 'base.html' %}

<title>Register</title>

{% block content %}
<h1>Register</h1>
<form action = "/register" method = "POST">
    Username:<br>
    <p><input type = 'text' name = 'username'/></p>
    Email:<br> 
    <p><input type = 'text' name = 'email'/></p>
    Password:<br>
    <p><input type = 'password' name = 'user_pass'/></p>
    <p><input type = 'submit' value = 'Login'/></p>
</form>
{% endblock %}
